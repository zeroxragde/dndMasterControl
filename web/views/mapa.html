<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mapa del DM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      width: 100vw;
      height: 100vh;
    }

    /* Frame contenedor que ocupa toda la pantalla */
    #mapa-frame {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto; /* Scrollbars para moverse si el mapa es más grande */
      background-color: #111;
      cursor: grab;
    }

    /* Canvas interno con tamaño real del mapa */
    #mapa-canvas-display {
      display: block;
      margin: 0 auto;
      background-color: #000;
      transform-origin: 0 0; /* Punto de zoom */
      transition: transform 0.1s ease-out;
    }
  </style>
  <script src="js/mapa.js"></script>
</head>
<body>
  <div id="mapa-frame">
    <canvas id="mapa-canvas-display"></canvas>
  </div>
</body>
</html>
